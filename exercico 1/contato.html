    <h1 class="center">Entre em contato comigo</h1>

    <div class="container mb-50" >
        <div>
            <h2>Mande uma mensagem</h2>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id = "txtNome"></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id = "txtEmail"></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" maxlength="100"
                onkeyup="validaAssunto()"></textarea>
                <div id = "txtAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
        </div>

        </form>
        <div class="ml-50">

            <h2>Endereço</h2>
            <p>Rua Aquidabã, 654</p>
            <p>Rio de Janeiro - RJ</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.090728814763!2d-43.29018048540021!3d-22.910024143745403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997d9efc6b1f31%3A0x4e9b30b62a2a0709!2sR.%20Aquidab%C3%A3%2C%20654%20-%20M%C3%A9ier%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2020720-295!5e0!3m2!1spt-BR!2sbr!4v1661221576758!5m2!1spt-BR!2sbr"
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa">
            </iframe>


        </div>

    </div>
